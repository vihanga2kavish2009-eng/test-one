<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vihanga's Mega Gallery</title>
    
    <style>
      body { 
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
        margin: 0; 
        background-color: #111; 
        color: white;
        overflow-x: hidden;
      }

      /* --- Owner Info --- */
      .owner-info {
        position: fixed;
        top: 15px;
        left: 15px;
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
        padding: 10px 15px;
        border-radius: 8px;
        border: 1px solid rgba(255, 255, 255, 0.2);
        z-index: 10001;
        font-size: 13px;
      }

      .header {
        text-align: center;
        padding: 80px 20px 40px 20px;
        background: linear-gradient(45deg, #1a1a1a, #333);
      }

      /* --- Gallery Grid --- */
      .gallery-container {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
        grid-gap: 20px;
        padding: 20px;
        max-width: 1400px;
        margin: 0 auto;
      }

      /* Image Wrapper */
      .img-wrapper {
        position: relative;
        overflow: hidden;
        border-radius: 12px;
        box-shadow: 0 4px 15px rgba(0,0,0,0.5);
      }

      .img-wrapper img {
        width: 100%;
        height: 250px;
        object-fit: cover;
        display: block;
        transition: transform 0.4s ease;
      }

      /* Download Button Overlay */
      .download-btn {
        position: absolute;
        bottom: -50px; /* මුලින් හංගලා තියෙන්නේ */
        left: 0;
        width: 100%;
        padding: 12px 0;
        background: rgba(0, 0, 0, 0.7);
        color: white;
        text-align: center;
        text-decoration: none;
        font-weight: bold;
        transition: bottom 0.3s ease;
        cursor: pointer;
        border: none;
      }

      .img-wrapper:hover img {
        transform: scale(1.1);
        filter: brightness(0.7);
      }

      .img-wrapper:hover .download-btn {
        bottom: 0; /* Mouse එක ගෙනියනකොට උඩට එනවා */
      }

      /* --- Big Watermark --- */
      .big-watermark {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%) rotate(-30deg);
        font-size: 8vw;
        font-weight: 900;
        color: rgba(255, 255, 255, 0.07);
        white-space: nowrap;
        pointer-events: none;
        z-index: 1000;
        text-transform: uppercase;
        user-select: none;
      }
    </style>
  </head>
  <body>

    <div class="owner-info">
      <span>SITE OWNER : <b>MR VIHANGA KAVISH</b></span><br>
      <span>SCHOOL : <b>H/MURAWESIHENA M.V</b></span>
    </div>

    <div class="big-watermark">made by vihanga</div>

    <div class="header">
      <h1>My Premium Photo Gallery</h1>
      <p>Hover over images to download</p>
    </div>
    
    <div class="gallery-container" id="imageGallery"></div>

    <script>
      const gallery = document.getElementById('imageGallery');

      // පින්තූර 50ක් generate කිරීම සහ download link එකතු කිරීම
      for (let i = 1; i <= 50; i++) {
        const imageUrl = `https://picsum.photos/800/600?random=${i}`;
        
        // Wrapper div එකක් සෑදීම
        const wrapper = document.createElement('div');
        wrapper.className = 'img-wrapper';

        // Image එක සෑදීම
        const img = document.createElement('img');
        img.src = imageUrl;
        img.alt = `Gallery Image ${i}`;
        img.loading = "lazy";

        // Download Button එක සෑදීම
        const dlBtn = document.createElement('button');
        dlBtn.className = 'download-btn';
        dlBtn.innerHTML = '⬇ Download Image';
        dlBtn.onclick = () => downloadImage(imageUrl, `vihanga-photo-${i}.jpg`);

        wrapper.appendChild(img);
        wrapper.appendChild(dlBtn);
        gallery.appendChild(wrapper);
      }

      // පින්තූරය download කිරීමට අවශ්‍ය function එක
      async function downloadImage(imageSrc, name) {
        const image = await fetch(imageSrc);
        const imageBlog = await image.blob();
        const imageURL = URL.createObjectURL(imageBlog);

        const link = document.createElement('a');
        link.href = imageURL;
        link.download = name;
        document.body.appendChild(link);
        link.click();
        document.body.removeChild(link);
      }
    </script>

  </body>
</html>
